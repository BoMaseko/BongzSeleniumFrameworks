#environment which test needs to run
#values can be {zapre, corepre, prod, etc}
environment=corepre

#AdminWebURL
zapre.url=https://www.multiply.co.za/engaged/
corepre.url=https://multiplyaipre.multiply.co.za/AdminWeb

#OtherUrl's
#url=https://www.multiply.co.za/engaged/
#url=https://www.google.com/
#url=https://www.phptravels.net/login

#Dynamic reports yes or no
#if no, report will have name as currenttime+index.html
#if yes, report will have name as index.html
overridereports=yes

#passed step screenshot
passedstepscreenshot=no

#failed step screenshot
failedstepscreenshot=yes

#skipped step screenshot
skippedstepscreenshot=yes

#retry 2 times
retryfailedtests=no

#Runmode local or remote or selenoid
runmode=remote

#send results to ELK(Live Dashboard) --> yes or no
sendresultstoelk=yes

#sendEmail --> yes or no 
#if yes it will send results report???????
sendemailreport=no

#selenium grid url
seleniumgridurl=http://localhost:4444/wd/hub

#elastic url
elasticurl = http://localhost:9200/regression/result